    <center>
	<div class="exmp">
	<section><h1>Welcome to My Page!</h1></section>
	<h2>Enter Your Details!</h2></div>
	<form name="myForm" class="well" onclick="validate()" novalidate>
    <label>Name</label> <br/>
        <input id="name" type="text" name="name" ng-model="newcontact.name" required="" /> <br/>
    <label>Email</label>  <br/>
        <input id="email" type="text" name="email" ng-model="newcontact.email" required="" /> <br/>
    <label>Phone</label>  <br/>
        <input id="phone" type="text" name="phone" ng-model="newcontact.phone" required=""/>
        <br/>
		 <br/>
		  <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save"  ng-click="saveContact()" class="btn btn-primary"/>
    
	</form>
	</center>
	
	<div ng-show="contacts.length > 0">
	<h2>User Details</h2>
<table class="table table-bordered">

<tr>
	<th>S.No</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>

<tr ng-repeat="contact in contacts">
	<td>{{$index+1}}</td>
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.phone }}</td>
    <td>
        <input type="button" value="Edit" ng-click="edit(contact.id)" class="btn btn-primary"/>
		<input type="button" value="Delete" ng-click="delete(contact.id)" class="btn btn-danger"/>
        <button type="button" class="btn btn-warning"><a href="#/{{contact.name}}">Navigate</a></button>
    </td>
 </tr>

</table>   
</div>
