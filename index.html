<!DOCTYPE html>
<html ng-app="MyApp">
  <head>

    <title>MyFirstWebApp</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

		<link href="style.css" rel="stylesheet">
		<script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	    <script src="script.js"></script>
		
  </head>

  <body>

    <div ng-app="MyApp" ng-controller="ContactController">
    <form class="well">
    <label>Name</label> <br/>
        <input type="text" name="name" ng-model="newcontact.name"/> <br/>
    <label>Email</label>  <br/>
        <input type="text" name="email" ng-model="newcontact.email"/> <br/>
    <label>Phone</label>  <br/>
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
		 <br/>
		  <br/>
        <input type="hidden" ng-model="newcontact.id" />
     <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
    
	</form>
<table class="table table-striped table-bordered">
<thead> 
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="contact in contacts">
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.phone }}</td>
    <td>
        <a  href="#" ng-click="edit(contact.id)">edit</a> | 
        <a href="#" ng-click="delete(contact.id)">delete</a> |
		<a href="#ShowName/{{contact.name}}">Navigate</a>
    </td>
 </tr>
</tbody>
</table>   
<div ng-view></div> 
</div>



  </body>
</html>
